<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guardian Pulse - Website Status Checker</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            width: 100%;
            max-width: 500px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .description {
            color: #666;
            margin-bottom: 30px;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        
        input:focus {
            outline: none;
            border-color: #007bff;
        }
        
        button {
            padding: 12px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        
        button:hover {
            background: #0056b3;
        }
        
        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            font-weight: bold;
            text-align: left;
        }
        
        .status-up {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        
        .status-down {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        
        .loading {
            color: #007bff;
            font-style: italic;
        }
        
        .status-icon {
            font-size: 24px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Guardian Pulse</h1>
        <p class="description">Check if any website is currently online or offline</p>
        
        <div class="input-group">
            <input type="text" id="urlInput" placeholder="https://example.com" />
            <button onclick="checkUrl()">Check Status</button>
        </div>

        <div id="result"></div>
    </div>

    <script>
    async function checkUrl() {
        const urlInput = document.getElementById('urlInput');
        const resultDiv = document.getElementById('result');
        const url = urlInput.value.trim();
        
        // Basic validation
        if (!url) {
            alert('Please enter a website URL');
            return;
        }
        
        // Add https:// if missing
        let fullUrl = url;
        if (!url.startsWith('http://') && !url.startsWith('https://')) {
            fullUrl = 'https://' + url;
        }
        
        // Show loading state
        resultDiv.innerHTML = '<div class="loading">⏳ Checking website status...</div>';
        
        try {
            const response = await fetch('https://guardian-pulse-api.onrender.com/check-url', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ url: fullUrl })
            });

            const data = await response.json();
            
            if (data.status === 'UP') {
                resultDiv.innerHTML = `
                    <div class="result status-up">
                        <span class="status-icon">✅</span>
                        <strong>${data.url} is ONLINE!</strong>
                        <p>Status Code: ${data.statusCode}</p>
                        <p>${data.message}</p>
                    </div>
                `;
            } else {
                resultDiv.innerHTML = `
                    <div class="result status-down">
                        <span class="status-icon">❌</span>
                        <strong>${data.url} is OFFLINE!</strong>
                        <p>Error: ${data.error || 'Connection failed'}</p>
                        <p>${data.message}</p>
                    </div>
                `;
            }
        } catch (error) {
            resultDiv.innerHTML = `
                <div class="result status-down">
                    <span class="status-icon">⚠️</span>
                    <strong>Connection Error</strong>
                    <p>${error.message}</p>
                    <p>Please check your internet connection and try again.</p>
                </div>
            `;
        }
    }
    
    // Allow pressing Enter to trigger the check
    document.getElementById('urlInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            checkUrl();
        }
    });
    </script>
</body>
</html>
